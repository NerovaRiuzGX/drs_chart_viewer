<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DANCERUSH STARDOM chart viewer alpha version</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body>
        <!-- the main camera of the chart viewer -->
        <div id="camera">
            <div id="space">
                <!-- box is tilted -->
                <div id="box">
                    <div class="shoulder"></div>
                    <div id="lanebox">
                        <div class="lane"></div>
                        <div class="lane"></div>
                        <div class="lane"></div>
                        <div class="lane"></div>
                        <div id="judgeline"></div>

                        <!-- canv holds the chart content canvas and the position indicators -->
                        <div id="canv">
                            <canvas id="cont" width="1216px" height="6000px"></canvas>
                            <canvas id="test" width="608px" height="3000px"></canvas>
                            <div id="poscheck" width="1216px"></div>
                        </div>
                    </div>
                    <div class="shoulder"></div>
                </div>
            </div>

            <!-- the down/jump text canvas handler -->
            <canvas id="dj-handler" width="1280px" height="720px" style="position: absolute; bottom: 0"></canvas>
            <div id="metadata"></div>

            <!-- temporary fps counter -->
            <canvas id="fps" width="200px" height="200px" style="position: absolute; top: 0; left: 0"></canvas>
        </div>

        <!-- here are the canvas made to draw the skin templates of the notes. -->
        <div id="patterns">
            <canvas id="lanestyle-orange" width="15px" height="10px" ></canvas>
            <canvas id="lanestyle-blue" width="15px" height="10px" ></canvas>
            <canvas id="arrowstyle-orange" width="60px" height="40px" ></canvas>
            <canvas id="arrowstyle-blue" width="60px" height="40px" ></canvas>
            <canvas id="downstyle" width="500px" height="400px"></canvas>
            <canvas id="jumpstyle" width="500px" height="400px"></canvas>
            <canvas id="graydot" width="16px" height="16px"></canvas>
        </div>
        
        <!-- here (temporarily) lies the options -->
        <div id="controls">
            <div>
                Timing Mode: 
                <select onchange="change_timing_mode(this)">
                    <option value="0" selected="selected">SYNCHED</option>
                    <option value="1">RAF</option>
                    <option value="2">RAF_SYNCHED</option>
                    <option value="3">TIMEOUT</option>
                </select>
            </div>

            <div>
                Target FPS: 
                <select onchange="change_target_FPS(this)">
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="60" selected="selected">60</option>
                    <option value="120">120</option>
                </select>
            </div>
            
            <button type="button" onclick="reset()">reset</button>
        </div>

        <!-- a simple template for dj position indicators -->
        <div id="flit-tp" class="flit">
            <div class="dot"></div>
        </div>
        
        <!-- javascript -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script src="./js/easeljs.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
