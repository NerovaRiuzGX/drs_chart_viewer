<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    <body>
        <div id="camera">
            <div id="space">
                <div id="box">
                    <div class="shoulder"></div>
                    <div id="lanebox">
                        <div class="lane"></div>
                        <div class="lane"></div>
                        <div class="lane"></div>
                        <div class="lane"></div>
                        <div id="judgeline"></div>
                        <div id="canv">
                            <canvas id="cont" width="1216px" style="display: none;"></canvas>
                            <canvas id="viewer" width="1216px" height="6000px" style="position: absolute; bottom: 0;"></canvas>
                            <div id="poscheck" width="1216px"></div>
                        </div>
                    </div>
                    <div class="shoulder"></div>
                </div>
                <div id="downjump"></div>
            </div>
            <div id="metadata"></div>
        </div>
        <div id="patterns">
            <canvas id="lanestyle-orange" width="15px" height="10px" ></canvas>
            <canvas id="lanestyle-blue" width="15px" height="10px" ></canvas>
            <canvas id="arrowstyle-orange" width="60px" height="40px" ></canvas>
            <canvas id="arrowstyle-blue" width="60px" height="40px" ></canvas>
            <canvas id="downstyle" width="500px" height="500px"></canvas>
            <canvas id="jumpstyle" width="500px" height="500px"></canvas>
            <canvas id="graydot" width="16px" height="16px"></canvas>
        </div>
    </body>
    
    <script src="script.js"></script>
</html>
